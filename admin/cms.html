<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CMS - Newness of Life</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    .loading {
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }
    .loading a {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div>
      <h1>CMS wird geladen...</h1>
      <p>Wenn nichts passiert, pr√ºfe in Netlify: <strong>Identity + Git Gateway aktivieren</strong>.</p>
      <p><a href="./index.html?mode=local">Zum lokalen Admin</a></p>
    </div>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.4.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', function(user) {
        if (!user) {
          window.netlifyIdentity.on('login', function() {
            document.location.href = 'cms.html';
          });
        }
      });
    }
  </script>
</body>
</html>
