<!-- Service Cards Section -->
<section class="content-section service-cards-section" data-cms-field="service_cards" data-cms-label="Service-Karten">
  <div class="container">
    <div class="section-intro">
      <h2>Unsere regelmaessigen Treffen</h2>
      <p>Gemeinsam wachsen wir im Glauben</p>
    </div>
    <div class="service-cards-grid">
      <each loop="card, index in service_cards">
        <div class="service-card-item" data-cms-field="service_cards[{{ index }}]" data-cms-label="{{ card.title }}">
          <if condition="card.image">
            <div class="service-card-image">
              <img src="{{ card.image }}" alt="{{ card.title }}">
              <if condition="card.label">
                <span class="service-card-label">{{ card.label }}</span>
              </if>
            </div>
          </if>
          <div class="service-card-content">
            <h3>{{ card.title }}</h3>
            <p class="service-card-time"><i class="fa-solid fa-clock"></i> {{ card.time }}</p>
            <if condition="card.link">
              <a href="{{ card.link }}" class="service-card-link">Mehr erfahren <i class="fa-solid fa-arrow-right"></i></a>
            </if>
          </div>
        </div>
      </each>
    </div>
  </div>
</section>

<style>
.service-cards-section {
  background: var(--color-light, #F9FAFB);
  padding: 60px 0;
}

.service-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  margin-top: 40px;
}

.service-card-item {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-card-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
}

.service-card-image {
  position: relative;
  height: 180px;
  overflow: hidden;
}

.service-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.service-card-label {
  position: absolute;
  top: 12px;
  left: 12px;
  background: var(--color-primary, #2563EB);
  color: white;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.service-card-content {
  padding: 24px;
}

.service-card-content h3 {
  margin: 0 0 12px 0;
  font-size: 1.25rem;
  color: var(--color-dark, #111827);
}

.service-card-time {
  color: #6B7280;
  font-size: 0.9rem;
  margin: 0 0 16px 0;
  display: flex;
  align-items: center;
  gap: 8px;
}

.service-card-time i {
  color: var(--color-primary, #2563EB);
}

.service-card-link {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: var(--color-primary, #2563EB);
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
  transition: gap 0.2s ease;
}

.service-card-link:hover {
  gap: 10px;
}

@media (max-width: 768px) {
  .service-cards-section {
    padding: 40px 0;
  }

  .service-cards-grid {
    grid-template-columns: 1fr;
    gap: 16px;
  }
}
</style>
