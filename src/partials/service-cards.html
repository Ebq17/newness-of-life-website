<!-- Service Cards Section -->
<section class="content-section service-cards-section" data-cms-section="service_cards" data-cms-field="service_cards" data-cms-label="Service-Karten">
  <div class="container">
    <div class="section-intro">
      <h2>Unsere regelmaessigen Treffen</h2>
      <p>Gemeinsam wachsen wir im Glauben</p>
    </div>
    <div class="service-cards-grid">
      <each loop="card, index in service_cards">
        <if condition="card.show !== false">
          <div class="service-card-item" data-cms-field="service_cards[{{ index }}]" data-cms-label="{{ card.title }}">
            <if condition="card.image">
              <div class="service-card-image">
                <img src="{{ card.image }}" alt="{{ card.title }}" data-cms-field="service_cards.{{ index }}.image" data-cms-label="Bild">
                <if condition="card.label">
                  <span class="service-card-label" data-cms-field="service_cards.{{ index }}.label" data-cms-label="Kategorie">{{ card.label }}</span>
                </if>
              </div>
            </if>
            <div class="service-card-content">
              <h3 data-cms-field="service_cards.{{ index }}.title" data-cms-label="Titel">{{ card.title }}</h3>
              <p class="service-card-time" data-cms-field="service_cards.{{ index }}.time" data-cms-label="Zeit/Beschreibung"><i class="fa-solid fa-clock"></i> {{ card.time }}</p>
              <if condition="card.link">
                <a href="{{ card.link }}" class="service-card-link" data-cms-field="service_cards.{{ index }}.link" data-cms-label="Link" data-cms-attr="href">Mehr erfahren <i class="fa-solid fa-arrow-right"></i></a>
              </if>
            </div>
          </div>
        </if>
      </each>
    </div>
  </div>
</section>
